{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Load New session{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="session_id">Session ID</label>
    <input name="session_id" id="session_id" value="{{ request.form['session_id'] }}" required>
    <input type="submit" value="Load">
  </form>
{% endblock %}
